<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <div class="grade-sheet">
		<div class="grades">
			<div class="itm">
				<div class="one"><h1>Subject</h1></div>
				<div class="one"><h1>Score</h1></div>
				<div class="one"><h1>Grade</h1></div>
			</div>
			<div class="itm">
				<div class="one"><h2>Maths</h2></div>
				<div class="one"><input type="number" name="" min="0" max="100" id=""></div>
				<div class="one"><div class="grade"><p class="subject-grade"></p></div></div>
			</div>
			<div class="itm">
				<div class="one"><h2>English</h2></div>
				<div class="one"><input type="number" name="" min="0" max="100" id=""></div>
				<div class="one"><div class="grade"><p class="subject-grade"></p></div></div>
			</div>
			<div class="itm">
				<div class="one"><h2>Chemistry</h2></div>
				<div class="one"><input type="number" name="" min="0" max="100" id=""></div>
				<div class="one"><div class="grade"><p class="subject-grade"></p></div></div>
			</div>
			<div class="itm">
				<div class="one"><h2>Biology</h2></div>
				<div class="one"><input type="number" name="" min="0" max="100" id=""></div>
				<div class="one"><div class="grade"><p class="subject-grade"></p></div></div>
			</div>
			<div class="itm">
				<div class="one"><h2>French</h2></div>
				<div class="one"><input type="number" name="" min="0" max="100" id=""></div>
				<div class="one"><div class="grade"><p class="subject-grade"></p></div></div>
			</div>
		</div>
	</div>
	<div class="score">
		<div class="con">
			<div class="container">
				<div class="total itm">
					<h2>Total: </h2>
						<h2 class="total-score">0</h2>
				</div>
				<div class="average itm">
					<h2>Average: </h2>
					<h2 class="average-score ">0</h2>
				</div>
			</div>
			
			<div class="emoji">
				<p class="remark">Remark</p>
				<i class="fa fa-good"></i>
				<i class="fa fa-bad"></i>
			</div>
		</div>
		
	</div>
	<div class="button">
		<button class="submit" type="submit">Result</button>
		<button class="reset" type="submit">Reset</button>
	</div>
</div>
	

<script src="app.js"></script>
</body>
</html>
